<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>@RequestParam을 이용하여 전달된 파라미터 꺼내기</h1>
    <h3>메뉴 수정하기1</h3>
<!-- 해당 html이 속한 위치에 따라 상대경로로 입력 가능 (/first/modify1) 상위폴더 /first가 알아서 붙는다. -->
    <form action="modify1" method="post">
        수정할 메뉴의 이름: <input type="text" name="name"><br>
<!--        input[name=modifyPrice]-->
        수정할 메뉴의 가격: <input type="text" name="modifyPrice"><br>
        <button>수정하기</button>
    </form>

    <br>

    <h3>메뉴 수정하기 2(map으로 파라미터 전달)</h3>
    <form action="modify2" method="post">
        수정할 메뉴의 이름: <input type="text" name="name"><br>
        <!--        input[name=modifyPrice]-->
        수정할 메뉴의 가격: <input type="text" name="modifyPrice"><br>
        <button>수정하기</button>
    </form>

</body>
</html>
