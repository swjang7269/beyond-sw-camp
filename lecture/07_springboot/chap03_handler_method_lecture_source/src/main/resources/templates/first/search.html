<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>@ModelAttribute 및 커멘드 객체로 파라미터 값 전달하기</h1>
    <form action="/first/search" method="post">
        검색할 메뉴의 이름: <input type="text" name="name"><br>
        검색할 메뉴의 가격: <input type="number" name="price"><br>
        검색할 메뉴의 카테고리:
        <select name="categoryCode">
            <option value="1">식사</option>
            <option value="2">음료</option>
            <option value="3">디저트</option>
        </select><br>
        검색할 판매 상태: <input type="text" name="orderableStatus"><br>
        <input type="submit" value="검색하기">
    </form>
</body>
</html>
