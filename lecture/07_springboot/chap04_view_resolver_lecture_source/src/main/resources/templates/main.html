<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>View Resolver를 이용한 View 연결하기(feat. 포워딩 vs 리다이렉트)</h1>

    <h3>문자열로 뷰 이름 반환하기</h3>
    <button onclick="location.href='string'">문자열로 뷰 이름 반환</button>

    <h3>문자열로 redirect</h3>
    <button onclick="location.href='string-redirect'">문자열로 뷰 이름 반환하여 리다이렉트</button>
    <script>
        const message1 = `[[${message1}]]`;
        // console.log('test');
        console.log(message1);
    </script>

    <h3>문자열로 redirect(FlashAttributes)</h3>
    <button onclick="location.href='string-redirect-attr'">문자열로 뷰 이름 반환하여 리다이렉트</button>
    <script>
        const flashMessage = `[[${flashMessage}]]`;
        // console.log('test');
        console.log(flashMessage);
    </script>

    <h3>ModelAndView로 뷰 이름 지정해서 반환하기</h3>
    <button onclick="location.href='modelandview'">ModelAndView로 뷰 이름까지 지정해서 반환하기</button>

    <h3>ModelAndView로 redirect</h3>
    <button onclick="location.href='modelandview-redirect'">ModelAndView로 뷰 이름까지 반환하여 리다이렉트</button>
    <script>
        const message2 = `[[${message2}]]`;
        console.log(message2);
    </script>

    <h3>ModelAndView로 redirect(FlashAttributes)</h3>
    <button onclick="location.href='modelandview-redirect-attr'">ModelAndView로 뷰 이름 반환하여 리다이렉트 & FlashAttributes</button>
    <script>
        const flashMessage2 = `[[${flashMessage2}]]`;
        console.log(flashMessage2);
    </script>
</body>
</html>
