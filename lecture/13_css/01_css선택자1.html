<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. 내부 스타일 시트 방식 head > style 태그 내에 속성 명: 속성값; -->
    <style>
        * {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="css/selector.css"> <!-- 외부 스타일 시트를 가져와 인용하는 방식-->
    <title>Document</title>
</head>
<body>
    <h1>css 기본 선택자</h1>
    <p>선택자(selector란)<br>
        특정한 HTML 태그를 선택할 때 사용하는 기능으로, 태그를 선택하여 원하는 스타일과 기능을 적용할 수 있다.
    </p>
    <hr>
    <h2>모든 선택자</h2>
</body>
</html>
