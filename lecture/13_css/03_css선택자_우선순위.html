<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            color: red;
        }

        #test1 {
            background: green;
        }

        .test1 {
            background: gold;
        }

        div {
            background: rgb(25, 0, 72) !important;
            width: 300px;
            height: 300px;
        }

        div {
            background: blueviolet;
        }

        #test2 {
            background: darkcyan !important;
        }


    </style>
    <title>Document</title>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>기본적으로 css 속성은 아래 적용한 css가 위에 있는 css를 무시하고 적용이 되지만, <br>
        같은 태그에 여러 개의 css속성이 다양하게 설정된 경우게는 우선순위에 따라 스타일이 적용된다.
    </p>
    <pre>전체 선택자 < 태그 선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 스타일 < !important 순으로 우선순위를 가진다.</pre>
    <br>
    <h1>선택자 우선순위 테스트</h1>
    <!-- #test1.test1{우선순위 테스트} -->
    <div id="test1" class="test1">우선순위 테스트</div>
    <!-- p#test2.test2[style="background: yellowgreen;"]{우선순위 테스트2} -->
    <p id="test2" class="test2" style="background: yellowgreen;">우선순위 테스트2</p>

</body>
</html>
