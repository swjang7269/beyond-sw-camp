<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>03. addEventListener 메소드 망식</h1>
    <p>요소들에서 제공하는 addEventListener 메소드를 사용하는 방식이다.</p>
    <button id="btn">페라리 나가신다</button>
    <script>
        const $button = document.getElementById('btn');

        // addEventListener의 첫 번째 인수로는 이벤트 타입을 문자열로, 두 번째는 이벤트 핸들러 함수를 부여
        // (이벤트 핸들러 함수를 복수개 바인딩 가능)
        $button.addEventListener('click', function(){
            alert('포르자 페라리');
        });

        $button.addEventListener('click', function(){
            alert('모나코 왕자 르클레르');
        });
        $button.addEventListener('click', function(){
            alert('경의 품격을 보여주마 루이스 해밀턴');
        });
    </script>
</body>
</html>
